<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
  <title th:text="${title}"></title>
</head>

<body>
  <div layout:fragment="content">
    <h1>Update Todo</h1>
    <section class="update-form">
      <form action="#" method="post" th:action="@{/todos/update/{id}(id = ${todo.id})}" th:object="${todo}">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="completed" th:field="*{isCompleted}">
          <label class="form-check-label" for="completed">Is Completed?</label>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </section>
  </div>
</body>

</html>
